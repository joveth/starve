简单攻略寒冬:<br>
1.有牛草原旁边安营，身上火炬必备，野狗来了就往野牛群跑，野牛发情时要绕着跑，晚上别忘了拿火炬。
2.一营火，冬天不息，多种树
3.一锅，最好十个以上，专做丸子，四兔肉或一肉三蔬菜、水果
4.有草原就有兔窝，放四到八个陷阱。每个每天逮两只。
5.做个保暖石，兔耳帽
冬天：附近转悠，石头变暗就回营火旁，砍树、割草、找树枝、收野兔
